<body>

    <header>Ciudades y paí­ses</header>
    
    <article class="grid-container">
        <section class="juego">

                <p>Tiempo: <span id="timer">0</span>s</p>
            </div>
            <div class="cities-container">
                <template id="cityTemplate">
                    <div class="city" data-code="">
                        <h3></h3>
                    </div>
                </template>
            </div>
            <div class="countries-container">
                <template id="countryTemplate">
                    <div class="country" data-code="">
                        <h3></h3>
                        <div></div>
                    </div>
                </template>
            </div>
            
        </section>

        <section class="mapa">
             <div id="mapid"></div>
        </section>
        <section class="datos">

        </section>

    </article>
